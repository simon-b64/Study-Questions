<nav class="navbar navbar-expand-lg bg-body border-bottom">
    <div class="container">
        <a class="navbar-brand" routerLink="/" (click)="closeMenu()">
            studyQuestions
        </a>

        <div class="d-flex align-items-center gap-2 ms-auto d-lg-none">
            <app-auth-button />
            <button class="navbar-toggler"
                    type="button"
                    (click)="toggleMenu()"
                    [attr.aria-expanded]="!isMenuCollapsed()"
                    aria-controls="navbarNav"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse"
             id="navbarNav"
             [ngbCollapse]="isMenuCollapsed()">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item">
                    <a class="nav-link"
                       routerLink="/"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact: true}"
                       (click)="closeMenu()">
                        Home
                    </a>
                </li>

                <li class="nav-item d-lg-none"><hr class="dropdown-divider"></li>

                <li class="nav-item d-lg-none">
                    <a class="nav-link" routerLink="/privacy-policy" routerLinkActive="active" (click)="closeMenu()">
                        Datenschutzerkl√§rung
                    </a>
                </li>
                <li class="nav-item d-lg-none">
                    <a class="nav-link" routerLink="/terms-of-service" routerLinkActive="active" (click)="closeMenu()">
                        Nutzungsbedingungen
                    </a>
                </li>

                <li class="nav-item d-lg-none"><hr class="dropdown-divider"></li>

                <li class="nav-item">
                    <button class="btn btn-link nav-link d-flex align-items-center gap-2 theme-toggle w-100 text-start"
                            type="button"
                            (click)="themeService.toggle()"
                            [attr.aria-label]="themeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
                            [attr.aria-pressed]="themeService.isDark()">
                        <i [class]="themeService.isDark() ? 'bi bi-sun-fill' : 'bi bi-moon-fill'" aria-hidden="true"></i>
                        <span class="d-lg-none">{{ themeService.isDark() ? 'Light mode' : 'Dark mode' }}</span>
                    </button>
                </li>

                <li class="nav-item d-none d-lg-block ms-2">
                    <app-auth-button />
                </li>
            </ul>
        </div>
    </div>
</nav>
